<!-- index.component.html -->

<table class="table table-hover">
  <thead>
  <tr>
      <td>Word</td>
      <td>Number</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let adunit of adunits">
      <td>{{ adunit.unit_name }}</td>
      <td>{{ adunit.unit_price }}</td>
      <td><a [routerLink]="['/edit', adunit._id]" class="btn btn-primary">Edit</a></td>
      <td><button onclick="window.location.reload()" (click)="deleteAdUnit(adunit._id)"  class="btn btn-danger">Delete</button></td>
  </tr>
  </tbody>

  
</table>
